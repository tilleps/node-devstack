<html>
<head>
	<title>Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
  
  <link rel="stylesheet" href="_/styles/reset.css" type="text/css" media="print, screen" />
	<link rel="stylesheet" href="_/styles/visor.css" type="text/css" media="print, screen" />
	<link rel="stylesheet" href="_/styles/layout.css" type="text/css" media="print, screen" />
	<link rel="stylesheet" href="_/styles/overlay.css" type="text/css" media="print, screen" />  
	<link rel="stylesheet" href="_/styles/main.css" type="text/css" media="print, screen" />
	<link rel="stylesheet" href="_/styles/mobile.css" type="text/css" media="print, screen" />

  
  <script src="_/vendor/jquery/dist/jquery-2.2.0.min.js"></script>  
  <script src="_/scripts/lorem.js"></script>
  <script src="_/scripts/fastclick.min.js"></script>
  <script src="_/scripts/mobile.js"></script>  
  <script src="_/scripts/layout.js"></script>
</head>
<body class="visor-container">
  
  <div class="visor-wrapper overlay-container">

    <div class="visor-overlay overlay collapsed" data-control=".visor-overlay">
      <div class="visor-overlay-wrapper overlay-wrapper">
        <h1>Visor Overlay</h1>
        <div data-lorem="1p"></div>
        <div data-lorem="4p"></div>
      </div>
    </div>
    
    
    <div class="visor-header vertical">
      <div class="visor-header-wrapper">      
        TopVisor
      
        <div data-lorem="4p"></div>
      </div>
    </div>
    
    
    <div class="visor-body">
      
      
      <div class="visor-lside horizontal">
        <div class="visor-lside-wrapper">
          LeftVisor
        
          <div data-lorem="4p"></div>          
        </div>
      </div>
      
      
      <div class="visor-rside horizontal">
        <div class="visor-rside-wrapper">
          RightVisor
        </div>
      </div>
      
      
      <div class="visor-content layout">

        
        <div class="visor-content-wrapper layout-wrapper overlay-container">

          
          <div class="layout-overlay overlay collapsed" data-control=".layout-overlay">
            <div class="layout-overlay-wrapper overlay-wrapper">
              <h1>Layout Body Overlay</h1>                
              <div data-lorem="4p"></div>
              <div data-lorem="4p"></div>
            </div>
          </div>
         
          
          <div class="layout-header vertical">
            <div class="layout-header-wrapper">Header</div>
          </div>
          
          
          <div class="layout-body">
            <div class="layout-body-wrapper overlay-container">
              
              <div class="content-overlay overlay collapsed" data-control=".content-overlay">
                <div class="content-overlay-wrapper overlay-wrapper">
                  <h1>Layout Content Overlay</h1>
                  <div data-lorem="1p"></div>
                  <div data-lorem="4p"></div>
                </div>
              </div>
              
              
              <div class="layout-content">
                <div class="layout-content-wrapper">                
                  Content
              
                  <div>
                    <button data-control=".visor-header">Visor (Top)</button>
                    <button data-control=".visor-lside">Visor (Left)</button>
                    <button data-control=".visor-rside">Visor (Right)</button>
                    <button data-control=".visor-footer">Visor (Bottom)</button>
                  </div>
                  <div>
                    <button data-control=".layout-header">Layout (Top)</button>
                    <button data-control=".layout-lside">Layout (Left)</button>
                    <button data-control=".layout-rside">Layout (Right)</button>
                    <button data-control=".layout-footer">Layout (Bottom)</button>
                  </div>
                  <div>
                    <button data-control=".visor-overlay">Visor Overlay</button>                
                    <button data-control=".layout-overlay">Layout Overlay</button>
                    <button data-control=".content-overlay">Content Overlay</button>
                  </div>
                  
                  <div data-lorem="1p"></div>
                </div>
              </div>
            </div>
            
            
            <div class="layout-lside horizontal">
              <div class="layout-lside-wrapper">lside</div>
            </div>
            
            
            <div class="layout-rside horizontal">
              <div class="layout-rside-wrapper">rside</div>
            </div>
            
          </div>
          
          
          <div class="layout-footer vertical">
            <div class="layout-footer-wrapper">Footer</div>
          </div>
          
            
        </div>
        
      </div>
      

    
    </div>
    
    
    <div class="visor-footer vertical">
      <div class="visor-footer-wrapper">
        BotVisor
      </div>
    </div>

  </div>
    
</body>
</html>
